<div *ngIf="data">
  <mat-card *ngFor="let element of data" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ element.meaning }}</mat-card-title>
      <mat-card-subtitle>Español {{ element.word }}</mat-card-subtitle>
      <mat-card-subtitle>Diccionario en línea | Español-Inglés</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ element.img_url_a }}">
  </mat-card>
</div>
