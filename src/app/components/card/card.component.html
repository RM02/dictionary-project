<div *ngIf="data">
  <mat-card *ngFor="let element of data" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ element.word }}</mat-card-title>
      <mat-card-subtitle>Imagen representativa</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ element.img_url_a }}">
  </mat-card>
</div>
